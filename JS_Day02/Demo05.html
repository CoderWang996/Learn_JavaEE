<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内置对象_正则表达式</title>
</head>
<body>
<!--
         /^ :以什么开头
         $/ :以什么结尾
         [a-z]{1}: 26个小写字母中任意一位
         []内:限定取值范围
         {}内:限定长度
         {num1,num2}表示总长度为num1~num2
         中括号中 ^ 是非的意思
         [\d]=[0-9]
         [\w]=[a-zA-Z_0-9]注意：包含下划线
         [\W]=[^a-zA-Z_0-9]即[\w]的非
         x*: 表示x可以出现零次或多次
         x?: 表示x只能出现一次或零次
         x+: 表示x可以出现一次或多次
         | : 表示或者必须被包含在()中使用

-->
</body>
<script>

    //正则表达式（/^校验规则$/）
    //总长度为6不能以4或0开头且只可以是数字
    let reg1=/^[^40][\d]{5}$/;
    // alert(reg1.test("888888"));
    //验证手机号（第一位只能是1，第二位只能是358中的其中一个，第三位到第十一位必须是数字，总长度11）
    let reg2=/^[1][358][\d]{9}$/;
    // alert(reg2.test("18888888888"));
    //验证用户名（字母、数字、下划线组成。总长度4~16）
    let reg3=/^[\w]{4,16}$/
    // alert(reg3.test("wer_1231"));
    /*例2：中国固定电话号码
    最开始的一位一定为0表示长途，接着是2位、3位或者4位组成的区号,之后可以加-也可以不加
    然后是7位或是8位的电话号码(其中首位不为1)。*/
    let reg4=/^[0][\d]{2,4}-?([0]|[2-9])[\d]{6,7}$/;
    // alert(reg4.test("02222-5345435"));
    /*
       中国邮政编码
       我国邮政编码的规则是，前两位是省市自治区，第三位代表邮区，
       第四位代表县市，最后两位代表投递邮局，总共6为数字。
       其中第二位不为8(港澳前两位为99，其余为0-7)*/
    //大陆
    let reg5=/^\d[0-79]\d{4}$/;
    // alert(reg5.test("000000"));
    //港澳
    let reg6=/^[9]{2}[0-7]{4}$/;
    // alert(reg6.test("996666"));
    /*中国人民共和国公民身份号码
    前六位是户口所在地的编码，其中第一位是1-8，
    此后是出生年月日，出生年份的前两位只能是18、19、20,且是可选的，
    月份的第一位只能是0、1，日期的第一位只能是0-3；最后一位是校验位是数字或者是X，是可选的。
    */
    let reg7=/^[1-8]\d{5}((18|19|20))?\d{2}[0-1]\d[0-3]\d{4}[\d|x]?(\d|x)?$/;
    alert(reg7.test("342201199902277710"));

</script>
</html>
