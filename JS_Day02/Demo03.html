<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内置对象</title>
</head>
<body>

</body>
<script>
    //将传入字符串转换成浮点数
    document.write(Number.parseFloat("3.1415926")+"<br/>");
    //将传入字符串转换成整数
    document.write(Number.parseInt("34567")+"<br/>");
    //在JS中字符串转换成整数时如果出现字母或其他非数字的内容，
    //只自动转换为非数字内容前的数字
    document.write(Number.parseInt("67,!abc")+"<br/>");
</script>
</html>
