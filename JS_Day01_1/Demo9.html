<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本操作</title>
</head>
<body>
<div id="id1">我现在有值喔，你取到我了吗？</div>
</body>
<script>
    //注innerText和innerHTML都是后面有值时赋值，无值时取值
    //添加文本内容,不解析标签
    let div = document.getElementById("id1");
    alert(div.innerText);
    div.innerText="住在你隔壁的我姓王";
    //添加文本内容,解析标签
    alert(div.innerHTML);
    div.innerHTML="<b>来打我呀</b>";
    alert(div.innerText);
</script>
</html>
