<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS运算符</title>
</head>
<body>
JS中的运算符和JAVA基本一致<br/>
</body>
<script>
    let num="10";
    //+用于字符串拼接
    document.write(num+5+"<br/>");//105
    document.write(num+"5"+"<br/>");//105
    //字符串类型进行运算会自定进行类型转换
    document.write(num-5+"<br/>");//5
    document.write(num*5+"<br/>");//50
    let num1=10;
    //"==="相当于JAVA中String类的equals方法
    document.write(num==num1);//true
    document.write(num===num1);//false
</script>
</html>
