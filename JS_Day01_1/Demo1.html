<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo1</title>
</head>
<body>
<button>你过来呀</button>
</body>
<script >
    //警告提示框
    alert("怕了吗");
    //输入框
    let i=prompt("来吧，展示：");
    //确认提示框，确认：true,取消：false
    let flag=confirm("是否确认？");
    //定义局部变量
    let name="张三";
    let age=23;
    document.write(name+","+age+"<br/>");
    //定义全局变量
    {
        let l1="aaa";
        //还是局部变量
        document.write(l1+"<br/>");
        //全局变量不能用let声明
        l2="bbb";
    }
    document.write(l2+"<br/>");
    //定义常量必须使用const声明
    const PI=3.14;
    document.write(PI+"<br/>");
</script>
</html>
