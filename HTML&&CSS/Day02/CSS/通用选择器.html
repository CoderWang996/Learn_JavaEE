<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通用选择器</title>
    <style>
        *{
            text-align: center;
            color: aquamarine;
        }
        h2{
            color: blue;
        }
        h3{
            color: blue;
        }
        .color{
            color: yellow;
        }
        #dd{
            color: red;
        }

    </style>
</head>
<body>
<h1>通用选择器</h1>
<h2>元素选择器</h2>
<h3 class="color">类选择器</h3>
<h4 class="color" id="dd">ID选择器</h4>
</body>
</html>
