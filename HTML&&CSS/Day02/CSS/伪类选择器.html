<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
        a{
            text-decoration: none;
        }
        a:link{
            color: black;
        }
        a:visited{
            color: blue;
        }
        a:hover{
            color: red;
        }
        a:active{
            color: yellowgreen;
        }
    </style>
</head>
<body>
<a href="www.baidu.com">百度一下你就知道</a>
</body>
</html>
