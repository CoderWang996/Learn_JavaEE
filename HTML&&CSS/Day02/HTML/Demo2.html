<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<form action="#" method="get" autocomplete="on">
    <label for="username">用户名：</label>
    <input type="text" id="username" name="username" value="" placeholder="输入用户名：" required/>

    <button type="reset">重置</button>
    <button type="button">单点</button>
</form>
</body>
</html>
