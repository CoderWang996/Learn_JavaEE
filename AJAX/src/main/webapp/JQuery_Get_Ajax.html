<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<form autocomplete="off">
    姓名：<input type="text" id="username">
    <span id="uSpan"></span>
    <br>
    密码：<input type="password" id="password">
    <br>
    <input type="submit" value="注册">
</form>
</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script>
    //为用户名绑定键盘松开触发的事件
    $("#username").keyup(function () {
        //获取输入框的值
        let username = $("#username").val();
        //1.请求方式：GET
        $.get(
            //2.请求的资源路径
            'userServlet',
            //3.请求参数
            'username='+username,
            //4.回调函数
            function (data) {
                //5.获取响应数据
                $("#uSpan").html(data);
            },
            //6响应数据类型
            'text'
        );
    });
</script>
</html>
